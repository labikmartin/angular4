<div class="container">
  <app-cockpit
    (srvCreated)="onServerAdded($event)"
    (bpCreated)="onBlueprintAdded($event)"></app-cockpit>

  <hr>

  <div class="row">
    <div class="col-xs-12">
      <app-server-element 
        *ngFor="let serverElement of serverElements"
        [srvElement]="serverElement"
        [name]="serverElement.name">
        <p #contentParagraph>
          <strong 
            *ngIf="serverElement.type === 'server'"
            style="background-color: rgb(200, 255, 0);">{{serverElement.content}}</strong>
          <em 
            *ngIf="serverElement.type === 'blueprint'"
            style="background-color: rgba(0, 0, 255, 0.371);">{{serverElement.content}}</em>
        </p>      
      </app-server-element>
    </div>
  </div>
</div>
