
<form (ngSubmit)="onLogin(form)" #form="ngForm">
  <h1>Login</h1>
  <label for="email">Email</label>
  <input
    ngModel
    type="email"
    name="email"
    id="email">
  <label for="password">Password</label>
  <input
    ngModel
    type="password"
    name="password"
    id="password">
  <span>{{errorMsg}}</span>
  <button type="submit">Login</button>
</form>
