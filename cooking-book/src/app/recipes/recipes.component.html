<div class="row">
  <div class="col-md-5">
    <app-recipes-list (recipeWasSelected)="selectedRecipe = $event"></app-recipes-list>
  </div>

  <div class="col-md-7">
    <app-recipe-detail 
      *ngIf="selectedRecipe; else recipePlaceholder"
      [recipeData] = selectedRecipe></app-recipe-detail>
    <ng-template #recipePlaceholder>
      <p>Choose a recipe</p>
    </ng-template>  
  </div>
</div>
