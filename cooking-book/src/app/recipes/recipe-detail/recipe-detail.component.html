<div class="row">
  <div class="col-xs-12">
    <img 
      src="{{recipe.imgPath}}" 
      alt="" 
      class="img-responsive">
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div class="btn-group">
      <button class="btn btn-primary dropdown-toggle">
        Manage 
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="http://">Shopping list</a></li>
        <li><a href="http://">Edit recipe</a></li>
        <li><a href="http://">Delete recipe</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <p>{{recipe.description}}</p>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <p>Ingredients</p>
  </div>
</div>
